<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
    <title>Projeto X-Men</title>
</head>

<body>
    <header>

    </header>
    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo"> Selecione um personagem </h1>
            <ul class="lista-de-personagens">
                <li class="personagem" id="ciclope">
                    <img src="./assets/card-ciclope.jpg" alt="Personagem Ciclope do X-Men">
                </li>
                <li class="personagem" id="jean-grey">
                    <img src="./assets/card-jean-grey.jpg" alt="Personagem Jean Grey do X-Men">
                </li>
                <li class="personagem" id="lince-negra">
                    <img src="./assets/card-lince-negra.jpg" alt="Personagem Lince Negra do X-Men">
                </li>
                <li class="personagem" id="tempestade">
                    <img src="./assets/card-tempestade.jpg" alt="Personagem Tempestade do X-Men">
                </li>
                <li class="personagem" id="vampira">
                    <img src="./assets/card-vampira.jpg" alt="Personagem Vampira do X-Men">
                </li>
                <li class="personagem" id="wolverine">
                    <img src="./assets/card-wolverine.jpg" alt="Personagem Wolverine do X-Men">
                </li>
                <li class="personagem" id="noturno">
                    <img src="./assets/card-noturno.jpg" alt="Personagem Noturno do X-Men">
                </li>
                <li class="personagem" id="magneto">
                    <img src="./assets/card-magneto.jpg" alt="Personagem Magneto do X-Men">
                </li>
            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./assets/card-ciclope.png" alt="Imagem do personagem Ciclope">
            <div class="informacoes-personagem"> </div>
            <img class="personagem-grande" src="./assets/card-jean-grey.png" alt="Imagem do personagem Jean Grey">
            <div class="informacoes-personagem"> </div>
            <img class="personagem-grande" src="./assets/card-lince-negra.png" alt="Imagem do personagem Lince Negra">
            <div class="informacoes-personagem"> </div>
            <img class="personagem-grande" src="./assets/card-vampira.png" alt="Imagem do personagem Vampira">
            <div class="informacoes-personagem"> </div>
            <img class="personagem-grande" src="./assets/card-tempestade.png" alt="Imagem do personagem Tempestade">
            <div class="informacoes-personagem"> </div>
            <img class="personagem-grande" src="./assets/card-wolverine.png" alt="Imagem do personagem Wolverine">
            <div class="informacoes-personagem"> </div>
            <img class="personagem-grande" src="./assets/card-noturno.png" alt="Imagem do personagem Noturno">
            <div class="informacoes-personagem"> </div>
            <img class="personagem-grande" src="./assets/card-magneto.png" alt="Imagem do personagem Magneto">
            <div class="informacoes-personagem"> </div>
        </section>



    </main>

</html>
